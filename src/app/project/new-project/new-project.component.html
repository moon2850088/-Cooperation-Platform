<form>
  <h2 mat-dialog-title>new project</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="project name" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="project decription!" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">
      save
    </button>
    <button type="button" mat-button mat-dialog-close>close</button>
  </div>
</form>
