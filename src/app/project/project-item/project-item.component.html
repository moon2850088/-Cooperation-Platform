<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ item.name }}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.coverImg" alt="project cover" />
  <mat-card-content>
    {{ item.desc }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button">
      <mat-icon>note</mat-icon>
      <span>edit</span>
    </button>
    <button mat-button type="button" (click)="onInviteClick()">
      <mat-icon>group_add</mat-icon>
      <span>inivte</span>
    </button>
    <button mat-button type="button">
      <mat-icon>delete</mat-icon>
      <span>delete</span>
    </button>
  </mat-card-actions>
</mat-card>
